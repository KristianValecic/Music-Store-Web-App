<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/head :: head">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<section class="mainSection">
    <div class="mainContainer">
        <div class="p-3 py-5" th:object="${person}">
            <div class="mb-3">
                <h1>Profile</h1>
                <div class="line"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="row-md-6">
                        <p class="">Name: </p>
                        <p class="font-weight-bold  mb-1" th:text="*{firstname}"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row-md-6">
                        <p class="">Surname: </p>
                        <p class="font-weight-bold  mb-1" th:text="*{lastname}"></p>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-md-12">
                    <div class="row-md-6">
                        <p class="labels">Email: </p>
                        <p class="font-weight-bold  mb-1" th:text="*{email}"></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row-md-6">
                        <label class="labels">Address: </label>
                        <p class="font-weight-bold mb-1" th:text="*{adress}"></p>
                    </div>
                </div>
            </div>
            <div class="row mt-5">

                <form class="btn" th:action="@{/editProfile}" method="get" th:if="${authRole != T(hr.valecic.musicstorewebapp.model.enums.RoleEnum).ADMIN_ROLE.toString()}">
                    <input class="btn btn-primary" type="submit" value="Edit"/>
                </form>
                <form class="btn" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-primary" type="submit" value="Sign Out"/>
                </form>
            </div>
        </div>
    </div>
</section>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
