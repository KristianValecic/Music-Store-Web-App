<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/head :: head">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
        <div class="d-flex justify-content-center">
            <div id="mainRegisterDiv"
                 class="h-100 col-3 d-flex align-items-center justify-content-center position-absolute">
                <div class="column w-100">
                    <h1 class="mb-3">Register</h1>

                    <form class="w-100" method="post" th:action="@{/register}" th:object="${newPerson}">
                        <div class="input-group registerInputField mb-2">
                            <input type="text"  class="form-control" name="firstname" placeholder="firstname" aria-label="firstname"
                                   aria-describedby="firstname-field" required>
                        </div>
                        <div class="input-group registerInputField mb-2">
                            <input type="text" class="form-control" name="lastname" placeholder="lastname"
                                   aria-label="lastname"
                                   aria-describedby="lastname-field" required>
                        </div>
                        <div class="input-group registerInputField mb-2">
                            <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email"
                                   aria-describedby="email-field" required>
                        </div>
                        <div class="input-group registerInputField mb-2">
                            <input type="text" class="form-control" name="adress"
                                   placeholder="Adress and home number"
                                   aria-label="adress" aria-describedby="adress-field" required>
                        </div>
                        <div class="input-group registerInputField mb-2">
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="password"
                                   aria-label="password"
                                   aria-describedby="password-field" required>
                        </div>
                        <div class="input-group registerInputField mb-2">
                            <input type="password" class="form-control" placeholder="Repeat the password"
                                   id="confirm_password" name="matchingPassword"
                                   aria-label="Please repeat the password" aria-describedby="passwordCheck-field"
                                   required>
                            <span id='error_confirm_password'></span>
                        </div>

                        <button type="submit"
                                class="btn form-control bg-primary text-light fw-medium fs-5 align-items-center justify-content-center"
                                id="mainRegisterBtn">Register
                        </button>
                        <h4 th:text="${Message}" id="messageSuccessful"></h4>
                        <h4 th:text="${ErrorMessage}" id="messageFailed"></h4>
                    </form>
                    <div class="w-100 d-flex justify-content-center text-center">
                        <p class="w-50 ">If you already have an account, you can login <a href="login">here</a>
                    </div>
                </div>
            </div>
        </div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("password incorrect");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>
</html>
